<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: cursive;
            background-color: rgb(254, 243, 229);
        }

        h1 {
            margin-top: 3%;
            font-size: 4vw;
            text-align: center;
        }

        form {
            text-align: center;
            margin: 3%;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        input {
            width: 100%;
            max-width: 100%;
            padding: 1.3% 7%;
            border: 0;
            border-radius: 10px;
            margin-top: 3%;
            text-align: start;
            font-size: 1rem;
        }

        button {
            margin-top: 2%;
            align-items: center;
            font-size: 1.1rem;
            border: 0cap;
            border-radius: 10px;
            padding-left: 3%;
            padding-right: 3%;
            padding-bottom: 2%;
            padding-top: 2%;
            background-color: brown;
            color: white;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            overflow-x: auto;
        }

        .logo {
            margin-left: 2%;
            font-weight: bold;
            font-size: 1.2rem;
            white-space: nowrap;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
            white-space: nowrap;
            overflow-x: auto;
        }

        .nav-links h5 {
            margin: 0;
            cursor: pointer;
            white-space: nowrap;
        }

        @media (max-width: 600px) {
            .navbar {
                flex-direction: row;
                align-items: center;
            }

            .nav-links {
                flex-direction: row;
                flex-wrap: nowrap;
            }
        }

        a {
            color: black;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="logo">Varshit Kumar</div>
        <div class="nav-links">
            <a href="index.html">
                <h5>Home</h5>
            </a>
            <a href="About.html">
                <h5>About</h5>
            </a>
            <a href="Experience.html">
                <h5>Experience</h5>
            </a>
            <a style="margin-right: 180px;" href="Contact.html">
                <h5>Contact</h5>
            </a>
        </div>
    </div>
    <h1>Contact me</h1>
    <div>
        <form action="#" method="post">
            <input type="text" placeholder="Enter your name" required> <br>
            <input type="email" placeholder="Enter your email" required> <br>
            <input type="password" placeholder="Enter your password" required> <br>
            <input type="text" placeholder="Your message..." required maxlength="1000">
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
